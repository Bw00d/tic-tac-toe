<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
      <div class="container">

      <section id="board">
        <div class="spaces" data-cell="1"></div>
        <div class="spaces" data-cell="2"></div>
        <div class="spaces" data-cell="3"></div>


        <div class="spaces" data-cell="4"></div>
        <div class="spaces" data-cell="5"></div>
        <div class="spaces" data-cell="6"></div>

        <div class="spaces" data-cell="7"></div>
        <div class="spaces" data-cell="8"></div>
        <div class="spaces" data-cell="9"></div>
        </section>


      <div id="error2">
        <p>The pieces being on the same space is not possible!</p>
      </div>
      <div id="error3">
        <p>You entered a space outside of a chess board.</p>
      </div>
    </div>
  </body>
</html>
